<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RE-Track</title>


	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>







		<div id="header-section" class="container-fluid">
			<header id="main-header" class="fluid-container-fix">
				
				
				<h4 id="header-logo">RE-Track</h2>
			

			</header>
	
		</div>  <!-- End header section -->
	
			
		<div id="sidebar-section"class="col-lg-2 col-md-2">		
			
				<aside id="side-bar" class="fluid-container-fix"> 
			
					
				</aside>

	
		</div>
		
		


	<div class="container-fluid">


		<div id="main-content" class="col-md-10">
					


				
				<div class="row">
					<div class="spacer col-md-12">
						
					</div>

				</div>

				<div class="row">


					<!-- Status Panels -->

					<div class="col-md-3">
						<div id="tiles-first" class="tiles">
							<h4>MTD:</h4>
						</div>
					</div>
					<div  class="col-md-3">
						<div id="tiles-second" class="tiles">
							<h4>BPH:</h4>
						</div>
					</div>
					<div  class="col-md-3">
						<div id="tiles-third" class="tiles">
							<h4>ABT:</h4>
						</div>
					</div>
					<div class="col-md-3">
						<div id="tiles-fourth" class="tiles">
							<h4>MTD:</h4>
						</div>
					</div>

				</div>




				<!-- Window Panels -->


			

				<div class="window-panel col-lg-4 col-md-4">


					<div class="window-buttons">
				<!-- 		<h4>Tally</h4> -->
						<img src="img/close.png" alt="">
						<img src="img/minimize.png" alt="">
						<img src="img/maximize.png" alt="">
					</div>
					
				</div>

		</div>

	


	</div> 





	<!-- Bootstrap JS File -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="js/main.js"></script>
</body>
</html>
